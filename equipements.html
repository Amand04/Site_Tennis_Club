<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="script.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Tennis Club-Site fictif pour études</title>

  <body>
    <header>
      <nav class="navbar">
        <section class="headband_background">
          <img src="images\headband5.jpg" class="header_image" />
        </section>
        <section class="headband">
          <ul class="headband_navigation--ul">
            <li class="headband_navigation--ul--li" id="Retour">
              <a href="index.html"> Retour </a>
            </li>
          </ul>
        </section>
      </nav>
    </header>
    <article>
      <div class="article">
        <h1 class="article_title">Equipements</h1>
        <p class="article_title--text">
          Avec un terrain couvert et un terrain extérieur, venez jouer toute
          l’année au Tennis Club! Terrains de pétanque, terrain de foot et
          club-house sont à proximité et à votre disposition pour occuper toute
          la famille...
        </p>
      </div>
      <section class="equipements_court">
        <img
          src="images\Terrain_couvert_fictif.jpg"
          alt="Court intérieur"
          class="equipements_court-interieur"
        />
        <img
          src="images\terrain_exterieur.jpg"
          alt="Court exterieur"
          class="equipements_court-exterieur"
        />
